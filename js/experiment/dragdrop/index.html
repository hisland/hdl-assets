<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../requirejs/require.js"></script>
	<script type="text/javascript" src="../../requirejs/config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../requirejs/'
		});

		require(['jquery', 'kissy'], function($, S){
			$('#div1').on('drop', function(e){
				e.preventDefault();
				e.stopPropagation();
				$(this).append($('#drag1'));
			});
			$('#div1,html').on('dragover', function(e){
				e.preventDefault();
			});
			$('html').on('drop', function(e){
				e.preventDefault();
				$('body').append($('#drag1'));
			});
		});
	</script>
	<style type="text/css">
		#div1{width:400px;height:100px;border:1px solid #ccc;}
	</style>
</head>
<body>

<div id="div1"></div>
<img id="drag1" src="http://www.w3schools.com/html5/img_logo.gif" width="336" height="69" />

</body>
</html>
