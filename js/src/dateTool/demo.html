	<div class="box">
		<p>type="date": </p>
		<input id="aa" type="date" name="any-value" value="any-value" />
	</div>
	<div class="box">
		<p>type="datetime" data-fixed="year2010, month05, date03": </p>
		<input id="bb" type="datetime" data-fixed="year2010, month05, date03" name="any-value" value="any-value" />
	</div>
	<div class="box">
		<p>type="time" data-fixed="year2010, month05, date03": </p>
		<input id="cc" type="time" data-fixed="year2010, month05, date03" name="any-value" value="any-value" />
	</div>
	<div class="box">
		<p>type="datetime" data-fixed="datee, hour, minute, second": </p>
		<p>只有date后面可接e,如:[datee]表示当月最后一天,其余都是数字如:[hour3, minute05, second30]</p>
		<input id="dd" type="datetime" data-fixed="datee, hour, minute, second" name="any-value" value="any-value" />
	</div>
