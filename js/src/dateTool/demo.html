<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.css_base_path = '../../css/src';
			S.use('kissy-patcher', function(){
				S.useCSS('reset');
				S.use('dateTool+css, jquery-1.4.2');
			});
		});
	</script>
</head>

<body style="margin:50px;">
	<input id="aa" type="datetime" name="any-value" value="data-value"
		data-fixed="year2010, month05, date03"
		data-enable="true | false"
		data-enable-clear="true | false"
		data-time-offset="number"
		data-min-time="now | another-input-selector | data-value"
		data-max-time="now | another-input-selector | data-value"
		data-date-format="定义日期格式,暂不支持"
		data-fn-filter-year="ns-to-a-function-name"

		data-fn-filter-date="ns-to-a-function-name"
		data-fn-filter-hour="ns-to-a-function-name"
		data-fn-filter-minute="ns-to-a-function-name"
		data-fn-filter-second="ns-to-a-function-name"
		/>

	<input id="bb" type="datetime" name="any-value" value="any-value"
		data-enable="true | false"
		data-enable-clear="true | false"
		data-time-offset="number"
		data-min-time="now | another-input-selector | data-value"
		data-max-time="now"
		data-date-format="定义日期格式,暂不支持"
		data-fn-filter-year="ns-to-a-function-name"

		data-fn-filter-second="ns-to-a-function-name"
		/>
