<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> multiCheckbox </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, common-css, demo-css, condition-list-css, multiCheckbox', function(){
				$('#kwdGroupId1,#another').multiCheckbox();
			});
		});
	</script>
</head>
<div class="demo-section">
	<div class="demo-legend">基本排版</div>
	<div class="demo-box">
		<div class="ls1">
			<div class="ls1-item">
				<div class="ls1-text">多选:</div>
				<div class="ls1-ipts">
					<input class="text1" type="text" id="kwdGroupId1" readonly="readonly" />
					<div style="display:none;">
						<label class="label-1r"><input type="checkbox" name="33" value="1" />政治类信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="2" />涉黄信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="3" />SP诱骗订制信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="4" />违法犯罪-涉黑</label>
						<label class="label-1r"><input type="checkbox" name="33" value="5" />商业广告信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="6" />违法犯罪-诈骗</label>
						<label class="label-1r"><input type="checkbox" name="33" value="7" />违法犯罪-恐吓及侮辱</label>
						<label class="label-1r"><input type="checkbox" name="33" value="8" />违法犯罪-赌博</label>
						<label class="label-1r"><input type="checkbox" name="33" value="9" />移动自身宣传信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="10" />其他垃圾信息</label>
						<label class="label-1r"><input type="checkbox" name="33" value="14" />41324132413244</label>
					</div>
				</div>
			</div>
			<div class="ls1-item">
				<div class="ls1-text">另外一个:</div>
				<div class="ls1-ipts">
					<input class="text1" type="text" id="another" readonly="readonly" />
					<div style="display:none;">
						<label class="label-1r"><input type="checkbox" name="33" value="1" />另外一个1</label>
						<label class="label-1r"><input type="checkbox" name="33" value="2" />另外一个2</label>
						<label class="label-1r"><input type="checkbox" name="33" value="3" />另外一个3</label>
						<label class="label-1r"><input type="checkbox" name="33" value="4" />另外一个4</label>
						<label class="label-1r"><input type="checkbox" name="33" value="5" />另外一个5</label>
						<label class="label-1r"><input type="checkbox" name="33" value="6" />另外一个6</label>
						<label class="label-1r"><input type="checkbox" name="33" value="7" />另外一个7</label>
						<label class="label-1r"><input type="checkbox" name="33" value="8" />另外一个8</label>
						<label class="label-1r"><input type="checkbox" name="33" value="9" />另外一个9</label>
						<label class="label-1r"><input type="checkbox" name="33" value="10" />另外一个10</label>
						<label class="label-1r"><input type="checkbox" name="33" value="14" />另外一个11</label>

		</div>

</div>
