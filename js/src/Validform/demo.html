<body>
<form class="registerform">
    <table width="100%" style="table-layout:fixed;">
        <tr>
            <td class="need" style="width:10px;">*</td>
            <td style="width:70px;">用户名：</td>
            <td style="width:205px;"><input type="text" value="" name="name" class="inputxt" datatype="s5-16" ajaxurl="valid.php" errormsg="昵称至少5个字符,最多16个字符！" /></td>
            <td><div class="Validform_checktip">昵称至少5个字符,最多16个字符</div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>密码：</td>
            <td><input type="password" value="" name="userpassword" class="inputxt" datatype="*6-15" errormsg="密码范围在6~15位之间,不能使用空格！" /></td>
            <td><div class="Validform_checktip">密码范围在6~15位之间,不能使用空格</div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>确认密码：</td>
            <td><input type="password" value="" name="userpassword2" class="inputxt" datatype="*" recheck="userpassword" errormsg="您两次输入的账号密码不一致！" /></td>
            <td><div class="Validform_checktip">两次输入密码需一致</div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>Email：</td>
            <td><input type="text" value="" name="email" class="inputxt" datatype="e" errormsg="请输入您常用的邮箱！" /></td>
            <td><div class="Validform_checktip">请输入您常用的邮箱！</div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>移动电话：</td>
            <td><input type="text" value="" name="tel" class="inputxt" datatype="m" errormsg="请输入您的手机号码！"  /></td>
            <td><div class="Validform_checktip">请输入您的手机号码！</div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>性别：</td>
            <td><input type="radio" value="1" name="gender" id="male" class="pr1" datatype="radio" errormsg="请选择性别！" /><label for="male">男</label> <input type="radio" value="2" name="gender" id="female" class="pr1" /><label for="female">女</label></td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="need"></td>
            <td>年龄：</td>
            <td>
                <select name="year" style="width:65px;"><option>1987</option></select>
                <select name="month" style="width:64px;"><option>8</option></select>
                <select name="day" style="width:64px;"><option>10</option></select>
            </td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>省份：</td>
            <td><select name="province" id="province" datatype="select" errormsg="请选择省份！" ><option value="">--请选择省份--</option><option value="1">江西省</option></select></td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="need"></td>
            <td>城市：</td>
            <td><select name="city" id="city"><option>--请选择城市--</option><option value="1">瑞金</option></select></td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="need">*</td>
            <td>购物网：</td>
            <td>
            	<input name="shoppingsite2" class="rt2" id="shoppingsite21" type="checkbox"  value="1" datatype="checkbox" errormsg="请选择您常去的购物网站！" /><label for="shoppingsite21">淘宝网</label>&nbsp;&nbsp;
				<input name="shoppingsite2" class="rt2" id="shoppingsite22" type="checkbox"  value="2" /><label for="shoppingsite22">当当网</label>
            </td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="need"></td>
            <td></td>
            <td colspan="2" style="padding:10px 0 18px 0;">
                <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
            </td>
        </tr>
    </table>
</form>
