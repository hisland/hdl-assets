<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../../styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="popSelect.css" />
	<style type="text/css">
		.wrap{position:absolute;top:100px;left:300px;width:500px;height:200px;}
		#aa{height:300px;width:500px;}
	</style>
	<script type="text/javascript" src="../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="data2.js"></script>
	<script type="text/javascript">
		$(function(){
			var b = [], c;
			b.push('<div class="pop-select"><div class="pop-select-in"><table class="pop-select-t"><tbody>');
			for(var i=0;i<PCList.length;i++){
				b.push('<tr><td class="pop-select-td2">', PCList[i].name, '</td><td class="pop-select-td3">');
				c = PCList[i].cities;
				for(var j=0;j<c.length;j++){
					b.push('<a href="#">', c[j].name, '</a>');
				}
				b.push('</td></tr>');
			}
			b.push('<body></tbody></table></div></div>');
			$('#aa').html(b.join(''));
		});
	</script>
</head>
<div class="wrap">
	<p>省市选择树</p>
	<div id="aa">
		
	</div>
</div>

</body>
</html>
