<head>
	<title>new document</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../seed.js"></script>
	<script type="text/javascript" src="data2.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, popSelect+css', function(){
				$(':text').popSelect();
			});
		});
	</script>
	<style type="text/css">
		.box{border:1px solid #ccc;padding:5px;margin:10px 0;}
			.box p{background:#eee;margin-bottom:5px;}
	</style>
</head>
<body style="padding:50px;">
	<div class="box">
		<p>data-province属性指定需要填充的省input的selector
		<br />data-city属性指定需要填充的市input的selector
		</p>
		<p>
			<input type="text" data-province="#province" data-city="#city" />左对齐
			<input type="hidden" id="province" name="" value="" /><input type="hidden" id="city" name="" value="" />
		</p>
		<p style="text-align:right;">
			右对齐<input type="text" data-province="#province2" data-city="#city2" />
			<input type="hidden" id="province2" name="" value="" /><input type="hidden" id="city2" name="" value="" />
		</p>
	</div>
</body>
</html>
