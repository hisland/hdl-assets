<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	<script type="text/javascript" charset="utf-8" src="../seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.css_base_path = '../../css/src';
			S.use('kissy-patcher', function(){
				S.useCSS('reset');
				S.use('jquery-1.4.2', function(){
					S.use('mp-grid1+css');
				});
			});
		});
	</script>
</head>

<body style="margin:50px;">

	<div class="mp-g1-wrap">

				<span class="mp-g1-up"></span>

				<span class="mp-g1-bottom"></span>
			</div>
			<div class="mp-g1-box-lb">

					<li>业务一</li>
					<li>业务二</li>

		</div>
		<div class="mp-g1-right">

				<table>
					<thead>
						<tr>
							<th>业务一</th>
							<th>业务二</th>
							<th>业务三</th>

			</div>
			<div class="mp-g1-box-rb"><!-- 默认有style="visibility:hidden; -->
				<table>
					<col />
					<col />
					<col />
					<col />
					<col />
					<thead>
						<tr>
							<td><strong class="mp-g1-1">&nbsp;</strong></td>
							<td><strong class="mp-g1-0">&nbsp;</strong></td>
							<td><strong class="mp-g1-1">&nbsp;</strong></td>
							<td><strong class="mp-g1-0">&nbsp;</strong></td>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
