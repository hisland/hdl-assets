<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, adjustElement', function(){
				var bb = $('.bb');
				$('#aa, #bb, #cc').click(function(e){
					bb.adjustElement(this).show();
				});
				$(document).click(function(e){
					if(!$(e.target).is('input, .bb')){
						bb.hide();
					}
				});
			});
		});
	</script>
	<style type="text/css">
		.bb{width:200px;height:50px;background:green;position:absolute;top:30%;left:30%;}
		#bb{position:absolute;bottom:30px;}
		#cc{position:absolute;bottom:10px;right:20px;}
	</style>
</head>

<body style="margin:50px;">
	<input id="aa" type="text" name="" value="" />
	<input id="bb" type="text" name="" value="" />
	<input id="cc" type="text" name="" value="" />
	<div class="bb">点哪个input我对齐哪个!</div>
</body>
</html>
