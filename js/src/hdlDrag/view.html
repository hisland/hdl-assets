<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> hdl drag </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		*{padding:0;margin:0;}
		body{font-family:"宋体",serif;font-size:75%;padding:50px;}
		a img{border:none;}
		table{border-collapse:collapse;border-spacing:0;}
		ol,ul{list-style:none;}
		a{text-decoration:none;}
		a:hover{text-decoration:underline;}
		
		#aa{width:300px;height:200px;background:#ccc;}
			#bb{width:100px;height:100px;background:green;}
	</style>
</head>

<body>
	<div id="aa" class="hdl-drag"
		data-drag-trigger-filter="fn:ns-to-a-func | elm:selector-to-some-elm"
		data-drag-range="selector-to-some-elm"
		data-drag-start="ns-to-a-func"
		data-drag-move="ns-to-a-func"
		data-drag-end="ns-to-a-func">
		<div id="bb">
			
		</div>
	</div>
</body>
</html>
