	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['sf/config', 'demo'], function() {

	<style type="text/css">
		html, body{height:100%;}
		.config{border:1px solid #ccc;height:70%;}

</head>
<body>
<div class="config">
	<div class="config-wrap">
		<div class="config-wrap-in">
			<div class="config-line">
				<span>基本信息</span>
			</div>

			<div class="config-item">
				<div class="config-text">策略名称</div>
				<div class="config-ipts">
					<input type="text" name="" value="" />
				</div>
			</div>

			<div class="config-item">
				<div class="config-text">时间段</div>
				<div class="config-ipts">
					<input class="config-time" type="text" name="" value="2012-03-13 00:00:00" />
					<span class="config-dash">-</span>
					<input class="config-time" type="text" name="" value="2012-03-13 23:59:59" />
				</div>
			</div>

			<div class="config-item">
				<div class="config-text">策略状态</div>
				<div class="config-ipts">
					<select>
						<option value="">策略策略策略</option>
						<option value="">策略策略策略</option>
					</select>
				</div>
			</div>

			<div class="config-item">
				<div class="config-text">启用状态</div>
				<div class="config-ipts">
					<select>
						<option value="">启用</option>
						<option value="">停用</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="config-btns">
		<input class="button4" type="button" value="确定" />
		<input class="button4" type="button" value="重置" />
	</div>
</div>
