<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['sf/page', 'sf/menu', 'sf/condition', 'sf/config'], function(Page, Menu) {
			//初始化菜单包含层及对象
			var m = Menu.init();
			m.$div.appendTo('#menu-wrap');

			//加载菜单
			m.load('menu-data.js');
		});
	</script>
</head>

<body>
	<div class="header-bg"></div>
	<div class="main-wrap" id="main-wrap">
		<div class="arrow-line"></div>
		<div class="header">
			<div class="header-in">
				<div class="header-buttons">
					<a href="javascript:;" id="message">消息<span id="message-count" class="orange">9</span></a>
					<a href="javascript:;" id="help">帮助</a>
					<a href="javascript:;" id="logout">退出</a>
				</div>
			</div>
		</div>
		<div class="aside" id="menu-wrap">
			<div class="logo"><img src="page-img/logo.png" alt="" /></div>
		</div>
		<div class="main">
			<div class="main-in" id="main-in">
				
			</div>
		</div>
	</div>
</body>
</html>
