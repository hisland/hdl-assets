<form class="search-condition" id="query-form" action="#">
	<div class="search-ls1">

		<div class="ls1-item">
			<div class="ls1-label"><strong class="red">*</strong>名称</div>
			<div class="ls1-ipts">
				<input class="text1" type="text" name="" value="" />
			</div>
		</div>

		<div class="ls1-item">
			<div class="ls1-label"><strong class="red">*</strong>类型</div>
			<div class="ls1-ipts">
				<select class="select1">
					<option value="">全部</option>
				</select>
			</div>
		</div>

		<div class="ls1-item">
			<div class="ls1-label"><strong class="red">*</strong>性能</div>
			<div class="ls1-ipts">
				<select class="select1">
					<option value="">全部</option>
				</select>
			</div>
		</div>

		<div class="ls1-item">
			<div class="ls1-label"><strong class="red">*</strong>IP地址</div>
			<div class="ls1-ipts">
				<input class="text1" type="text" name="" value="" />
			</div>
		</div>

		<div class="ls1-item">
			<div class="ls1-label"><strong class="red">*</strong>是否启用</div>
			<div class="ls1-ipts">
				<select class="select1">
					<option value="">全部</option>
				</select>
			</div>
		</div>
		
	</div>
	<div class="search-condition-submit">
		<a class="search-button-submit btn1-blue" href="javascript:;"><span>查询</span></a>
	</div>
</form>
<div class="search-result reheight1" id="result">
</div>
<script type="text/javascript">
	require(['ui/grid'], function(Grid){
		var grid = Grid.init({
			"url":"../../ui/grid/data.php",
			"colModel":[{
					"display":"名称",
					"name":"moduleName",
					"width":120
				},{
					"display":"类型",
					"name":"modelTypeName",
					"width":120
				},{
					"display":"IP地址",
					"width":120,
					"name":"moduleIp",
					"align":"right",
					"align_head":"right"
				},{
					"display":"启用",
					"width":120,
					"process": function(row, col){
						if(row.validFlag == 0){
							return '否';
						}else{
							return '是';
						}
					}
				},{
					"display":"性能",
					"width":120,
					"name":"performanc"
				},{
					"display":"备注",
					"width":120,
					"name":"remarks"
				}
			],
			"enable_checkbox":true
		});

		grid.$div.appendTo('#result');
		grid.ajaxLoad();

		grid.addButton({
			icon: 'add',
			text: '添加',
			click: function(e){
				alert('add clicked!');
			}
		});
		grid.addButton({
			icon: 'edit',
			text: '修改',
			enable: '=1',
			click: function(e){
				alert('edit button!');
			}
		});
		grid.addButton({
			icon: 'del',
			text: '删除',
			enable: '>0',
			click: function(e){
				alert('other button!');
			}
		});


		$('#query-form').submit(function(e){
			
		});
	});
</script>
