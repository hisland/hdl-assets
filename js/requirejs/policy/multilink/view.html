<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['policy/multilink/main'], function(multil) {
			multil.init('#multilink');
		});
	</script>
</head>
<body style="margin:3% 0 0 30%;">
	<div id="multilink" class="multilink-warp">
		<div class="multilink-head">
			<span class="mulhead-name">名称</span>
			<span class="mulhead-link">地址</span>
		</div>
		<div class="multilink-content">
			<div class="multilink-show">
				<div class="multilink-name"><input type="text" class="text1 name-text" /></div>
				<div class="multilink-link"><input type="text" class="text1 link-text" /></div>
				<a class="multilink-del" href="javascript:;">删除</a>
			</div>
		</div>
		<div class="multilink-btn">
			<a class="mulbtn-add" href="javascript:;">添加</a>
		</div>
	<div>
</body>
</html>
