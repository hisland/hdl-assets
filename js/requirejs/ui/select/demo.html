<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require-2.1.1.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/select'], function(Select) {
			window.aaa = Select.init().appendTo('.box:first');
			window.bbb = Select.init().appendTo('.box:eq(1)');
			Select.init().appendTo('.box:eq(2)').setData({
				aa: 'aa',
				bb: 'bb',
				cc: 'cc',
				xx: 'xx',
				dd: 'dd',
				ee: 'ee',
				gg: 'gg'
			});

			aaa.$div.add(bbb.$div).on('outerClick', function(e){
				console.log(e.data);
			})
		});
	</script>
</head>
<body style="padding:20px 50px;">
