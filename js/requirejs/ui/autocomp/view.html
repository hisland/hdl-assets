	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/autocomp', 'util'], function(Select, Util) {
			$('span.autocomp, div.autocomp-pop').each(function(i, v){
				$(v).html(Util.trimBlank($(v).html()));
			});

			$('div.autocomp-pop').eq(1).css('left', 300).find('.autocomp-loading').css('display', 'block');
		});
	</script>
	<style type="text/css">
		body .autocomp-pop{border:1px solid #7f9db9;}
	</style>
</head>
