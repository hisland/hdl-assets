<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/autocomp'], function(Autocomp, tool) {
			$('#use-php').autoComplete({
				url: 'data.php',
			});

			$('#use-remote').autoComplete({
				url: 'data.js',
			});

			var enabled = true;
			$('#test-disabled-ctrl').click(function(e){
				if(enabled){
					$('#use-remote').autoComplete('disabled');
					$(this).val('启用');
					enabled = false;
				}else{
					$('#use-remote').autoComplete('enable');
					$(this).val('禁用');
					enabled = true;
				}
			});
		});
	</script>
</head>

<body>
	<div class="demo-section">
		<div class="demo-legend">使用PHP脚本</div>
		<div class="demo-box">
			<input id="use-php" name="keyword" type="text" value="this is text" />
		</div>
	</div>
	<div class="demo-section">
		<div class="demo-legend">使用服务器js</div>
		<div class="demo-box">
			<input id="test-disabled-ctrl" type="button" name="" value="禁用" /><br />
			<input id="use-remote" name="keyword" type="text" value="this is text" />
		</div>
	</div>
	<div class="demo-section">
		<div class="demo-legend">使用服务器php(需要apache服务器-模拟加载等待)</div>
		<div class="demo-box">
			<input id="use-remote2" type="text" value="this is text" />
		</div>
	</div>
	<div class="demo-section">
		<div class="demo-legend">使用本地数据</div>
		<div class="demo-box">
			<input id="test-disabled" type="text" value="this is text" />
		</div>
	</div>
</body>
</html>
