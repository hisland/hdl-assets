<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 样式 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="refresh" content="2" />
	<meta http-equiv="cache-control" content="nocache" />
	<script type="text/javascript">
	var require = {
		baseUrl: '../../',
		deps: ['config'],
		callback: function() {
			require(['jquery', 'util', 'demo'], function($, Util) {
				$('.grid-wrap').each(function(i, v){
					Util.trimBlank(v);
				});
			});
		}
	};
	</script>
	<script type="text/javascript" src="../../require.js"></script>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script type="text/javascript" src="../../less-1.3.0.min.js"></script>

	<style type="text/css">
		body .grid-wrap{margin-bottom:10px;}
	</style>
</head>

<body>
	<div class="grid-wrap">
		<div class="grid-title-wrap">
		</div>
		<div class="grid-button-wrap">
		</div>
		<div class="grid-table-wrap">
			<div class="grid-table-left">
			</div>
			<div class="grid-table-center">
				<div class="grid-head-wrap">
					<table>
						<thead>
							<tr>
								<th>1</th>
								<th>2</th>
								<th>3</th>
								<th>4</th>
								<th>5</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="grid-body-wrap">
					<table>
						<tbody>
							<tr>
								<td>a</td>
								<td>b</td>
								<td>c</td>
								<td>d</td>
								<td>e</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="grid-table-right">
			</div>
		</div>
		<div class="grid-page-wrap">
		</div>
	</div>
</body>
</html>
