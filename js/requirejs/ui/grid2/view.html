<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> 样式 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="refresh" content="2" />
	<meta http-equiv="cache-control" content="nocache" />
	<script type="text/javascript">
	var require = {
		baseUrl: '../../',
		deps: ['config'],
		callback: function() {
			require(['jquery', 'util', 'demo'], function($, Util) {
				$('.grid-wrap').each(function(i, v){
					Util.trimBlank(v);
				});
			});
		}
	};
	</script>
	<script type="text/javascript" src="../../require.js"></script>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script type="text/javascript" src="../../less-1.3.0.min.js"></script>

	<style type="text/css">
		body .calendar-wrap{margin-bottom:10px;}
	</style>
</head>

<body>
	<div class="grid-wrap">
		<div class="grid-title-wrap">
			
		</div>
		<div class="grid-button-wrap">
			
		</div>
		<div class="grid-head-wrap">
			
		</div>
		<div class="grid-body-wrap">
			
		</div>
		<div class="grid-bottom-wrap">
			
		</div>
	</div>
</body>
</html>
