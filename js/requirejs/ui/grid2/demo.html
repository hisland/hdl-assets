<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/grid', 'util'], function(Grid, Util) {
			window.grid = Grid.init({
				"url" : "data.php",
				"colModel" : [
					{"display" : '告警名称',"name" : "almName","width" : 120,"align" : "left"}, 
					{"display" : '告警级别',"width" : 60,"align" : "center","name" : "almLevel"},
					{"display" : '告警IP', "width" : 110,"align" : "left","name" : "localAddress"}, 
					{"display" : '告警类型',"width" : 80,"align" : "center","name" : "almKind"},
					{"display" : '定位信息',"width" : 120,"name" : "locationInfo","align" : "left"} ,
					{"display" : '模块名称',"width" : 120,"align" : "center","name" : "moduleName"}, 
					{"display" : '告警时间',"width" : 140,"name" : "writeTime","align" : "left"} ,
					{"display" : '告警事件类', "width" : 120 ,"align" : "center","name" : "eventType"},
					{"display" : '告警清除类',"width" : 120,"align" : "center","name" : "clearType"}, 
					{"display" : '额外信息',"width" : 120,"align" : "left","name" : "additionalInfo},
					{"display" : '流水号',"width" : 60,"align" : "right","name" : "serialNum"},
					{"display" : '目的地IP', "width" : 110,"align" : "left","name" : "remAddress"}
				],
				"enableCheckbox" : true
			});
			grid.$div.appendTo('#wrap');
			grid.ajaxLoad();
		});
	</script>
	<style type="text/css">
		#wrap{width:500px;height:300px;margin:20px;}
	</style>
</head>

<body>
	<div id="wrap"></div>
</body>
</html>
