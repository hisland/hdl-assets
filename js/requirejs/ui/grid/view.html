<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/grid', 'util', 'demo'], function(T, Util) {
			$('.hdlgrid-wrap').each(function(i, v){
				$(v).html(Util.trimBlank($(v).html()));
			});
		});
	</script>
	<style type="text/css">
		body .hdlgrid-wrap{width:500px;height:400px;}
		body .hdlgrid-title{display:block;}
		body .hdlgrid-button{display:block;}
	</style>
</head>

<body>

	<div class="hdlgrid-button">

						<td>内容8</td>
						<td>内容9</td>

				</tbody>
			</table>
		</div>

		<span class="hdlgrid-prev hdlgrid-prev-gray"></span>
		<span class="hdlgrid-next hdlgrid-next-gray"></span>
		<span class="hdlgrid-first hdlgrid-first-gray"></span>
		<span class="hdlgrid-last hdlgrid-last-gray"></span>
		<span class="hdlgrid-sep"></span>
		<span class="hdlgrid-text"></span>

	<div class="hdlgrid-toggle-div">

					<td><input type="checkbox" /></td>

		</table>
	</div>
	<div class="hdlgrid-toggle-btn"></div>
	<div class="hdlgrid-mask"></div>
	<div class="hdlgrid-nodata">暂无数据,根据内容填充后的大小居中显示</div>
	<div class="hdlgrid-loading"></div>
</div>

</html>
