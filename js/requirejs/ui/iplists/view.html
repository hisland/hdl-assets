<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['policy/iplists/main'], function(iptil) {
			iptil.init({
				ipSelector : "#iplists-warp",
				ipMaxSize : 11,
				ipArray : ['1.1.1.1','2.2.2.2']
			});
		});
	</script>
</head>
<body style="margin:100px 500px;">
		<div id="iplists-warp" class="iplists-warp">
			<div class="ipipt">
				<input type="text" autocomplete="off" data-valid-type="tisNull" style="width: 100px;" maxlength="15" class="iptext">
				<a href="javascript:;" class="ipadd"></a>
			</div>
			<div class="ipcotent">
			</div>
			<input type="hidden" value="" class="ipvalue">
		</div>
		
</body>
</html>
