<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>@name 日期控件样式页面 @nameANT</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" charset="utf-8" src="../seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, common-css, dateTool+css');
		});
	</script>
	<style type="text/css">
		body .hdt-wrap{display:block;}
	</style>
</head>

<body style="padding:50px">

<div class="hdt-wrap">

	</div>
	<div class="hdt-ipt-list"><input type="text" readonly="readonly" class="hdt-year" />-<input type="text" readonly="readonly" class="hdt-month" />-<input type="text" readonly="readonly" class="hdt-date" /><input type="text" readonly="readonly" class="hdt-hour" />:<input type="text" readonly="readonly" class="hdt-minute" />:<input type="text" readonly="readonly" class="hdt-second" /></div>
