<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>@name 日期控件样式页面 @nameANT</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/calendar', 'util', 'css'], function(T, Util) {
			$('.hdt-wrap').each(function(i, v){
				Util.trimBlank(v);
			});
		});
	</script>
	<style type="text/css">
		body .hdt-wrap{display:block;}
	</style>
</head>

<body style="padding:50px">

<div class="hdt-wrap">
	<div class="hdt-ctrl">
		<div class="hdt-tips"></div>
		<div class="hdt-btns">
			<a href="javascript:;" class="hdt-clear">清除</a>
			<a href="javascript:;" class="hdt-now">现在</a>
			<a href="javascript:;" class="hdt-complete">完成</a>
		</div>
	</div>
	<div class="hdt-ipt-list">
		<input type="text" readonly="readonly" class="hdt-year" />
		-<input type="text" readonly="readonly" class="hdt-month" />
		-<input type="text" readonly="readonly" class="hdt-date" />
		<input type="text" readonly="readonly" class="hdt-hour" />
		:<input type="text" readonly="readonly" class="hdt-minute" />
		:<input type="text" readonly="readonly" class="hdt-second" />
	</div>
	<div class="hdt-week-list">
		<span>一</span>
		<span>二</span>
		<span>三</span>
		<span>四</span>
		<span>五</span>
		<span class="hdt-weekend">六</span>
		<span class="hdt-weekend">日</span>
	</div>
	<div class="hdt-date-list">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<a href="javascript:;">1</a>
		<a href="javascript:;">2</a>
		<a href="javascript:;">3</a>
		<a href="javascript:;">4</a>
		<a href="javascript:;">5</a>
		<a href="javascript:;" class="hdt-date-now">6</a>
		<a href="javascript:;">7</a>
		<a href="javascript:;">8</a>
		<a href="javascript:;">9</a>
		<a href="javascript:;">10</a>
		<a href="javascript:;">11</a>
		<a href="javascript:;">12</a>
		<a href="javascript:;">13</a>
		<a href="javascript:;">14</a>
		<a href="javascript:;">15</a>
		<a href="javascript:;">16</a>
		<a href="javascript:;">17</a>
		<a href="javascript:;">18</a>
		<a href="javascript:;">19</a>
		<a href="javascript:;">20</a>
		<a href="javascript:;">21</a>
		<a href="javascript:;">22</a>
		<a href="javascript:;">23</a>
		<a href="javascript:;">24</a>
		<a href="javascript:;">25</a>
		<a href="javascript:;">26</a>
		<a href="javascript:;">27</a>
		<a href="javascript:;">28</a>
		<strong>29</strong>
		<strong>30</strong>
		<strong>31</strong>
	</div>
	<div class="hdt-drop-list-wrap">
		<div class="hdt-drop-list">
			<strong>1223</strong>
			<a href="javascript:;">1223</a>
			<a href="javascript:;">1223</a>
			<a href="javascript:;" class="hdt-drop-now">11</a>
			<a href="javascript:;">1223</a>
			<a href="javascript:;">1223</a>
			<a href="javascript:;">1223</a>
			<a href="javascript:;">14</a>
			<a href="javascript:;">01</a>
			<a href="javascript:;">47</a>
			<a href="javascript:;">10</a>
			<a href="javascript:;">40</a>
			<a href="javascript:;">14</a>
			<a href="javascript:;">01</a>
			<a href="javascript:;">47</a>
			<a href="javascript:;">10</a>
			<a href="javascript:;">40</a>
			<a href="javascript:;">14</a>
			<a href="javascript:;">01</a>
			<a href="javascript:;">47</a>
		</div>
		<p class="hdt-drop-list-ctrl">
			<a href="javascript:;">上页</a>
			<a href="javascript:;">下页</a>
			<a href="javascript:;">关闭</a>
		</p>

		<!-- css3 -->
		<!-- <span class="hdt-drop-arr2 hdt-drop-arr-year"></span>
		<span class="hdt-drop-arr2 hdt-drop-arr-month"></span>
		<span class="hdt-drop-arr2 hdt-drop-arr-date"></span>
		<span class="hdt-drop-arr2 hdt-drop-arr-hour"></span>
		<span class="hdt-drop-arr2 hdt-drop-arr-minute"></span>
		<span class="hdt-drop-arr2 hdt-drop-arr-second"></span> -->

		<!-- for ie browsers -->
		<span class="hdt-drop-arr hdt-drop-arr-year"></span>
		<span class="hdt-drop-arr hdt-drop-arr-month"></span>
		<span class="hdt-drop-arr hdt-drop-arr-date"></span>
		<span class="hdt-drop-arr hdt-drop-arr-hour"></span>
		<span class="hdt-drop-arr hdt-drop-arr-minute"></span>
		<span class="hdt-drop-arr hdt-drop-arr-second"></span>
	</div>
</div>
</body>
</html>
