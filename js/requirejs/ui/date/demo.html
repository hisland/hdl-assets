<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/date', 'util', 'css'], function(Date) {
			$('#aa').dateTool();
			$('#bb').dateTool('year2010, month05, date03');
			$('#cc').dateTool('datee, hour, minute, second');
			$('#dd').dateTool().setWeekStart(7);
			$('#ee').dateTool().setWeekStart(2);
		});
	</script>
</head>

<body>
	<div class="demo-section">
		<div class="demo-legend">例子</div>
		<div class="demo-box">
			<p>一般情况
			<br /><input id="aa" type="text" name="any-value" value="any-value" />
			</p>
			<p>固定年月日为2010-05-03
			<br /><input id="bb" type="text" name="any-value" value="any-value" />
			</p>
			<p>固定日期为最后一天, 禁用时分秒
			<br /><input id="cc" type="text" name="any-value" value="any-value" />
			</p>
			<p>周从星期天开始
			<br /><input id="dd" type="text" name="any-value" value="any-value" />
			</p>
			<p>周从星期二开始
			<br /><input id="ee" type="text" name="any-value" value="any-value" />
			</p>
		</div>
	</div>
</body>
</html>
