<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['ui/table-tree', 'util'], function(Grid, Util) {
			window.grid2 = Grid.init({
					url: 'data.php',
					colModel : [
						{display: '名称', name: 'mobileName', width: 90},
						{display: '是否启用', width: 60, process: function(row, col){
							if(row.status == 0){
								return '否';
							}else{
								return '是';
							}
						}},
						{display: '是否SP', width: 50, name: 'isSp', align: 'right', align_head: 'right'},
						{display: '是否USSD', width: 60, name: 'isUSSD'},
						{display: '父业务类型', width: 70, name: 'fsmTypeId'},
						{display: '是否送BI', width: 60, name: 'isBi'},
						{display: '送BI文件名', width: 70, name: 'biContent'},
						{display: '送BI目录', width: 60, name: 'biDirectory'},
						{display: '备注', width: 60, name: 'remarks'}
					],
					single_check: true,
					enable_checkbox: true
				});
			grid2.$div.appendTo('#wrap2');
			grid2.ajaxLoad();

			grid2.addButton({
				icon: 'add',
				text: '添加',
				click: function(e){
					alert('add clicked!');
				}
			}).addButton({
				icon: 'edit',
				text: '修改',
				enable: '=1',
				click: function(e){
					alert('edit button!');
				}
			}).addButton({
				icon: 'del',
				text: '删除',
				enable: '>0',
				click: function(e){
					alert('del button!');
				}
			});
		});
	</script>
	<style type="text/css">
		#wrap{width:500px;height:300px;margin:20px;}
		#wrap2{width:700px;height:200px;margin:20px;}
	</style>
</head>

<body>
	<div id="wrap2"></div>
</body>
</html>
