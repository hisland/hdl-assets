<script type="text/javascript">
var require = {
	baseUrl: '../../',
	deps: ['config'],
	callback: function() {
		require(['ui/calendar2/calendar'], function(Calendar) {
			window.cal1 = new Calendar();
			cal1.$wrap.show();

			cal1.setCursor('date');
			cal1.setValue(new Date);
			cal1.setMonth(4);
		});
	}
};
</script>
<script type="text/javascript" src="../../require-2.1.1.js"></script>
