<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<head>
<title>anonymous text interrupted by a block</title>
<style type="text/css">
		body{padding:50px;}

		div{height:50px;}
		p    { display: inline ;border:1px solid #ccc;}
		span { display: block ;height:200%;}
</style>
</head>
<body>
<div>
	<p>
	this is anonymous text before the span.
	<span>i am 2x height by div and inside p</span>
	this is anonymous text after the span.
	</p>
</div>
</body>
