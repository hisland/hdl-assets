		.outer{margin:50px;background:#ccc;height:100px;position:relative;}

			.inner div{margin:20px;background:#ddd;}
		.inner2{background:green;position:absolute;top:0;right:0;width:200px;}
			.inner2 div{margin:20px;background:#ddd;}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			i am position:absolute; with margin:50px;
			<div>
				i do not collapse margin with parent
			</div>
		</div>
		<div class="inner2">
			i am only position:absolute;
			<div>
				i do not collapse margin with parent
			</div>
		</div>
	</div>

</body>
