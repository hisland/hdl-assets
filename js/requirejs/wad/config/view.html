		<div class="config2-item">
			<div class="config2-label"><strong class="red">*</strong>模块名称:</div>
			<div class="config2-ipts">
				<input type="text" class="text1" id="moduleName" value="" maxlength="64" name="sysModules.moduleName" autocomplete="off">
			</div>
		</div>
		<div class="config2-item">
			<div class="config2-label">类  型:</div>
			<div class="config2-ipts">
				<select class="select1" id="sysModules_moduleType" name="sysModules.moduleType">

			</div>

		<div class="config2-item">

			</div>
		</div>
		<div class="config2-item">

			<div class="config2-ipts">

			</div>

		<div class="config2-item">
			<div class="config2-label">是否启用:</div>
			<div class="config2-ipts">
