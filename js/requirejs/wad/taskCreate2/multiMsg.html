<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript">
		var require = {
				baseUrl: '../../',
				deps: ['config'],
				callback: function() {
					require(['wad/taskCreate2/main', 'ui/button'], function(TC){
						TC.initTabSwitch({
							tabs: $('div.msgFromTab label'),
							cons: $('div.msgFromCon')
						});
						TC.initTabSwitch({
							tabs: $('div.numberFromTab label'),
							cons: $('div.numberFromCon')
						});
					});
				}
			};
	</script>
	<script type="text/javascript" src="../../require.js"></script>
</head>
<body style="padding:20px;">
<div class="msgFrom">
	<div class="msgFromTab">
		<label style="margin-right:10px;"><input type="radio" class="checkbox1" value="1">单框消息</label>
		<label style="margin-right:10px;"><input type="radio" class="checkbox1" value="2">多框消息</label>
		<label style="margin-right:10px;"><input type="radio" class="checkbox1" value="3">wap push</label>
	</div>
	<div class="msgFromCon">
		<div class="multimsg-div">
			<a href="javascript:;" class="wad-link multimsg-del">删除</a>
			<a href="javascript:;" class="wad-link select-tmpl">选择模板</a>
			<textarea class="text1">输入一些消息内容</textarea>
		</div>
	</div>
	<div class="msgFromCon">
		<div class="multimsg-wrap">
			<div class="multimsg-div">
				<a href="javascript:;" class="wad-link multimsg-del">删除</a>
				<a href="javascript:;" class="wad-link select-tmpl">选择模板</a>
				<textarea class="text1">输入一些消息内容</textarea>
			</div>
		</div>
		<p style="padding:0 5px;">
			<a href="javascript:;" class="wad-link multimsg-add">添加</a>
			<span class="red">最多添加3个</span>
		</p>
	</div>
	<div class="msgFromCon">
		<p style="padding:5px 0;">&nbsp;&nbsp;Url: <input type="text" value="" class="text1" class="wap-url" /></p>
		<p style="padding:5px 0;">Title: <input type="text" value="" class="text1" class="wap-title" /></p>
	</div>
</div>


<div class="numberFrom">
	<div class="numberFromTab">
		<label style="margin-right:10px;"><input type="radio" class="checkbox1" value="1">号码文件</label>
		<label style="margin-right:10px;"><input type="radio" class="checkbox1" value="0">号段</label>
	</div>
	<div class="numberFromCon">
		<div class="numberFile-wrap">
			<div class="numberFile-div">
				<span class="flash-hole"></span>
				<a href="javascript:;" class="wad-link del-numfile">删除</a>
				<div class="numberFile-hole">
					<a href="javascript:;" class="wad-link btn1-upload">上传</a>
					<span>或</span>
					<a href="javascript:;" class="wad-link select-numfile">选择号码文件</a>
				</div>
				<div class="red numberFile-error">文件的编码方式不正确,请点击[文件]中的[另存为],并选择编码格式为[UTF-8]保存之后,再上传另存为后的文件</div>
				<span class="clear-both"></span>
			</div>
			<div class="numberFile-div">
				<span class="flash-hole"></span>
				<a href="javascript:;" class="wad-link del-numfile">删除</a>
				<div class="numberFile-state">
					正在上传, 50%
				</div>
				<span class="clear-both"></span>
			</div>
			<div class="numberFile-div">
				<span class="flash-hole"></span>
				<a href="javascript:;" class="wad-link del-numfile">删除</a>
				<div class="numberFile-state">
					上传完成,正在处理
				</div>
				<span class="clear-both"></span>
			</div>
			<div class="numberFile-div">
				<span class="flash-hole"></span>
				<a href="javascript:;" class="wad-link del-numfile">删除</a>
				<div class="numberFile-state">
					<p><span class="file-th">文件名: </span><span class="file-name">这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名这是文件名.txt</span></p>
					<p><span class="file-th">预计行数: </span>11</p>
					<p><span class="file-th">归属地: </span><select class="select1"><option value="">aaaa</option></select></p>
				</div>
				<span class="clear-both"></span>
			</div>
		</div>
		<p>
			<a href="javascript:;" class="wad-link numberFile-add">添加</a>
			<span class="red">最多添加10个</span>
		</p>
	</div>
	<div class="numberFromCon">
		<div class="numberSeg-wrap">
			<div class="numberSeg-div">
				<div class="numberSeg-hole">
					<input type="text" name="" value="" class="text1" />
					归属地<select class="select1">
						<option value="">aaa</option>
					</select>
				</div>
				<a href="javascript:;" class="wad-link del-numseg">删除</a>
				<span class="clear-both"></span>
			</div>
		</div>
		<p>
			<a href="javascript:;" class="wad-link numberSeg-add">添加</a>
			<span class="red">最多添加10个</span>
		</p>
	</div>
</div>
</body>
</html>
