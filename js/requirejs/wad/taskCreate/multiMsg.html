<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript">
		var require = {
				baseUrl: '../../',
				deps: ['config'],
				callback: function() {
					require(['wad/taskCreate/main', 'demo', 'wad/init'], function(TC){
						TC.initMultiMsg({
							msg_del: '删除',
							msg_tmp_info: '使用模板填充',
							data_select: [{
								name: '模板1',
								str: '这是一些字符串'
							},{
								name: '模板2',
								str: '这是一些字符串2'
							}],
							selector: 'div.msgFromConMulti',
							max: 3
						});
					});
				}
			};
	</script>
	<script type="text/javascript" src="../../require.js"></script>
	<style type="text/css">
		html body{padding-top:150px;}
	</style>
</head>
<body>
<div class="msgFromConMulti">
	<div class="multimsg-div">
		<div class="multimsg-wrap">
			<a href="javascript:;" class="wad-link multimsg-del">删除</a>
			<p>使用模板填充 <select class="select1">
				<option value="模板1">模板1</option>
			</select></p>
			<textarea class="text1">输入一些消息内容</textarea>
		</div>
	</div>
	<p style="padding:0 5px;">
		<a href="javascript:;" class="wad-link multimsg-add">添加</a>
	</p>
</div>
</body>
</html>
