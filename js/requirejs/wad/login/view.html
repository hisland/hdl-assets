<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['css!wad/login/login', 'demo'], function() {
			
		});
	</script>
</head>
<body>
	<div class="login-wrap" style="display:none;">
		<div class="login-form">
			<div class="login-item">
				<div class="item-text">用户名:</div>
				<input class="item-ipt" id="username" type="text" value="" />
			</div>
			<div class="login-item">
				<div class="item-text">密&nbsp;&nbsp;码:</div>
				<input class="item-ipt" id="password" type="text" value="" />
			</div>
			<div class="login-item login-item-btn">
				<div class="item-btn">
					<a href="javascript:;">登陆</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 带验证码的形式 -->
	<div class="login-wrap">
		<div class="login-form with-verify">
			<div class="login-item">
				<div class="item-text">用户名:</div>
				<input class="item-ipt" id="username" type="text" value="" />
			</div>
			<div class="login-item">
				<div class="item-text">密&nbsp;&nbsp;码:</div>
				<input class="item-ipt" id="password" type="text" value="" />
			</div>
			<div class="login-item">
				<div class="item-text">验证码:</div>
				<input class="item-ipt ipt-verify" id="verify" type="text" value="" />
				<img src="" alt="" />
				<a href="javascript:;"></a>
			</div>
			<div class="login-item login-item-btn">
				<div class="item-btn">
					<a href="javascript:;">登陆</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
