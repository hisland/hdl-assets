<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>

</head>
<body>
	<div class="login-verify-wrap">
		<div class="login-verify-form">
			<div class="login-verify-item">
				<div class="item-text">手机号码:</div>
				<input class="text1" id="phonenum" type="text" value="137****1111" readonly="readonly" />
			</div>
			<div class="login-verify-item verify">
				<a id="getVerify" href="javascript:;">获取验证码</a>
				<span style="display:none;">
					<font id="showTime">8</font>秒后再次获取
				</span>
			</div>
			<div class="login-verify-item">
				<div class="item-text">验证码:</div>
				<input class="text1" id="verifynum" type="text" value="" />
			</div>
		</div>
	</div>

	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['css!wad/login-verify/login-verify', 'demo', 'util'], function() {
			$("#getVerify").click(function(){
				$(this).hide();
				$(this).next().show();
				timeLoop($("#showTime"));
			});

			function timeLoop(time){
				console.log(time);
			}
		});
	</script>

</body>
</html>
