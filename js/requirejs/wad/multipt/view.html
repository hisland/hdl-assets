<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../../require.js"></script>
	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript">
		//使用data-main时会自动设置baseUrl为main文件的路径
		require.config({
			baseUrl: '../../'
		});

		require(['i18n'], function(){
		require(['wad/multipt/main', 'validator'], function(Multipt, Validator) {
			Multipt.init({
				iptSelector : "#multipt-warp",
				iptMaxSize : 11,
				iptArray : ['1.1.1.1','2.2.2.2','1.1.1.1','2.2.2.2','2.2.2.2','2.2.2.2','2.2.2.2','2.2.2.2'],
				iptform : "#demo-form",
				valid: Validator.init()
			});
		});
		});
	</script>
</head>
<body style="margin:100px 500px;">
	<form id="demo-form" style="width:178px;height:150px;">
		<div id="multipt-warp" class="multipt-warp">
			<a class="iptadd wad-link"style="display:none;">添加</a>
		</div>

		<input type="submit" value="提交">
	</form>
</body>
</html>
