<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> js-charCode测试 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
					function makeTag(name, value){
						return '<'+name+'>'+value+'</'+name+'>';
					}

					var div = document.createElement('div');
					var str1 = '';

					//0-32
					var str = '<table>';
					for(var i=0;i<=32;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;

					//33-64
					var str = '<table>';
					for(var i=33;i<=64;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;

					//65-96
					var str = '<table>';
					for(var i=65;i<=96;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;

					//97-160
					var str = '<table>';
					for(var i=97;i<=160;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;

					//161-210
					var str = '<table>';
					for(var i=161;i<=210;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;

					//211-256
					var str = '<table>';
					for(var i=211;i<=256;i++){
						str += makeTag('tr', makeTag('th', i)+makeTag('td', String.fromCharCode(i)));
					}
					str += '</table>';
					str1 += str;


					div.innerHTML = str1;
					document.body.appendChild(div);
			});
		});
	</script>
	<style type="text/css">
		table{width:135;margin-right:10px;float:left;}
		th,td{border:1px solid #eee;padding:1px;}
		th{width:45px;color:#666;}
		td{width:90px;color:#666;}
	</style>
</head>
<body>
	<img src="asciifull.gif" alt="" />
</body>
</html>
