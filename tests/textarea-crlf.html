<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery+RequireJS Sample Page</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/requirejs/require.js"></script>
	<script type="text/javascript">
		require.config({
			baseUrl: '../js/requirejs/'
		});

		require(['config'], function(){
			require(['jquery', 'kissy'], function($, S){
				$('#tt').on('keyup', function(rs){
					var text = $(this).val();
					$('#tt-rs').html('<p>' + text + '</p>'
								+ '<p>' + text.length + '</p>'
								+ '<p>' + $.map(text.split(''), function(v, i){
							return v.charCodeAt(0);
						}).join('--') + '</p>');
				});
				$('#tt2').on('keyup', function(rs){
					var text = this.value;
					$('#tt2-rs').html('<p>' + text + '</p>'
								+ '<p>' + text.length + '</p>'
								+ '<p>' + $.map(text.split(''), function(v, i){
							return v.charCodeAt(0);
						}).join('--') + '</p>');
				});
			});
		});
	</script>
</head>
<body>
	<p>在ie8,9的兼容模式下, textarea的value属性取出来的回车是\r\n, 使用jQuery的.val方法可以去掉\r</p>
	<textarea id="tt" style="width:500px;"></textarea>
	<div id="tt-rs">
		<p></p>
	</div>
	<textarea id="tt2" style="width:500px;"></textarea>
	<div id="tt2-rs">
		<p></p>
	</div>
</body>
</html>
