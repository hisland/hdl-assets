<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> javascript, cookie 启用与否检测 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		document.write('<p>您的浏览器<span style="color:red;">支持</span>javascript!</p>');
		if(navigator.cookieEnabled){
			document.write('<p>您的浏览器<span style="color:red;">支持</span>cookie!</p>');
		}else{
			document.write('<p>您的浏览器<span style="color:red;">不支持</span>cookie!</p>');
		}
	</script>
	<noscript>
		<p>您的浏览器<span style="color:red;">不支持</span>javascript!</p>
		<p>您的浏览器<span style="color:red;">不支持</span>cookie!</p>
	</noscript>
</body>
</html>
