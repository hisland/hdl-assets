<body style="margin:50px;">
	<p>array[index], obj[key]</p>
	<p>index, key可以为表达式</p>
	<p>","号表达式结果为最后一个表达式的值</p>
	<p>所以</p>
	<p>[1, 2, 3, 4][1, 2] 得 3, 索引位置3的值</p>
	<p>[1, 2, 3, 4][1, 2, 1] 得 2, 索引位置2的值</p>
	<p>jj = {a:3, b:'kk'}; jj[1, 3, 'a'] 得 3, 属性a的值</p>
	<p>不可以: {a:3, b:'kk'}[1, 3, 'a'], 语法错误, 其实是直接写json"{a:3, b:'kk'}"运行会报错</p>
	<p>可以: a = {a:3, b:'kk'}[1, 3, 'a']</p>
</body>
