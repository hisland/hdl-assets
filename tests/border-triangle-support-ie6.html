<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> CSS三角形 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
				
			});
		});
	</script>
	<style type="text/css">
		.arr-up{display:block;width:0;height:0;border:50px dashed transparent;border-top:50px solid green;font-size:0;}
		.arr-right{display:block;width:0;height:0;border:50px dashed transparent;border-right:50px solid green;font-size:0;line-height:1em;}
		.arr-bottom{display:block;width:0;height:0;border:50px dashed transparent;border-bottom:50px solid green;font-size:0;}
		.arr-left{display:block;width:0;height:0;border:50px dashed transparent;border-left:50px solid green;font-size:0;line-height:1em;}
	</style>
</head>
<body style="margin:50px;">
	<p>IE6需要将border-type设置为dashed才能正常显示,solid不行</p>
	<div class="arr-up"></div>
	<div class="arr-right"></div>
	<div class="arr-bottom"></div>
	<div class="arr-left"></div>

	<span class="arr-up"></span>
	<span class="arr-right"></span>
	<span class="arr-bottom"></span>
	<span class="arr-left"></span>
</body>
</html>
