<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('jquery-1.4.2, builtin', function(){
				$('#aa').bind('propertychange', function(e){
					$('body').append('<p>'+$('#aa').attr('disabled')+'</p>');
				});
				$('#bb').click(function(e){
					$('#aa').attr('disabled', $('#aa').attr('disabled') ? false : true);
				});
			});
		});
	</script>
</head>
<body style="margin:20px;">
	<input type="text" name="" value="normal" id="aa" /> 
	<input type="button" name="" value="aa" id="bb" />
</body>
</html>
