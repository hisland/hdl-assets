<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../lib.styles/reset.css" />
	<script type="text/javascript" src="../lib.javascript/jquery-1.4.2.js"></script>
	<style type="text/css">
		body{padding-top:110px;}
		#aa{width:100px;height:100px;background:blue;}
		#bb{width:200px;height:200px;background:red;}
	</style>
	<script type="text/javascript">
		$(function(){
			$('#aa')
.bind('dragstart', function(ev){var dt = ev.originalEvent.dataTransfer;
               
dt.setData("Text", "Dropped in zone!");
				return true;
			})
		


        // Decide whether the thing dragged in is welcome.
        $('#bb').bind('dragover', function(ev) {
            return false;
        })


		});
	</script>
</head>
<body>
	<div id="aa" draggable="true">
		sssssssssssssssssssssdd
	</div>
	<div id="bb" draggable="true">
		dd
	</div>
</body>
</html>
