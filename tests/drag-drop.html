<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
				$('#aa').bind('dragstart', function(ev){var dt = ev.originalEvent.dataTransfer;
				dt.setData("Text", "Dropped in zone!");
					return true;
				})

				// Decide whether the thing dragged in is welcome.
				$('#bb').bind('dragover', function(ev) {
					return false;
				})
			});
		});
	</script>
	<style type="text/css">
		#aa{width:100px;height:100px;background:blue;}
		#bb{width:200px;height:200px;background:red;}
	</style>
</head>
<body style="margin:50px;">
	<div id="aa" draggable="true">
		sssssssssssssssssssssdd
	</div>
	<div id="bb" draggable="true">
		dd
	</div>
</body>
</html>
