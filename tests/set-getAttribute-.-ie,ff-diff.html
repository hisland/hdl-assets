<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
				var b = document.getElementById('bb');
				var c = document.getElementById('cc');
				var a = document.getElementById('aa');

				alert('bb:' + b.value + '--' + b.getAttribute('value') + ' | jqbb: ' + $(b).val()
						+ ' | cc: ' + c.value + '--' + c.getAttribute('value') + ' | jqcc: ' + $(c).val());

				b.value = 33;
				c.value = 33;
				alert('bb:' + b.value + '--' + b.getAttribute('value') + ' | jqbb: ' + $(b).val()
						+ ' | cc: ' + c.value + '--' + c.getAttribute('value') + ' | jqcc: ' + $(c).val());

				b.setAttribute('value', 55);
				c.setAttribute('value', 55);
				alert('bb:' + b.value + '--' + b.getAttribute('value') + ' | jqbb: ' + $(b).val()
						+ ' | cc: ' + c.value + '--' + c.getAttribute('value') + ' | jqcc: ' + $(c).val());

				a.reset();
				alert('bb:' + b.value + '--' + b.getAttribute('value') + ' | jqbb: ' + $(b).val()
						+ ' | cc: ' + c.value + '--' + c.getAttribute('value') + ' | jqcc: ' + $(c).val());
			});
		});
	</script>
</head>
<body style="margin:50px;">
<pre>
对属性的修改:
	使用"."语法, ie修改所有的, ff,chrome修改dom节点
	使用setAttribute/getAttribute语法, ie修改所有的, ff,chrome修改html属性, 此方法ff,chrome无法用form的reset还原默认值

	form的reset方法: ie有所有的默认值, ff,chrome使用html的属性填充,即使是被修改过的属性也一样,所以当有属性修改时,将不能得到真正的默认值
</pre>
	<form id="aa" action="" method="post">
		<input id="bb" type="hidden" name="" value="aaaa" />
		<input id="cc" type="text" name="" value="aaaa" />
	</form>
</body>
</html>
