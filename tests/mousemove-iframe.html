<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
				var k = 0;
				document.getElementById('aa').onmousemove = function(){
					document.getElementById('cc').innerHTML = (k++);
				}
			});
		});
	</script>
</head>
<body style="margin:50px;">
	<p>mousemove 在 iframe内部,窗口外 不起作用</p>
	<div id="aa">
		<p id="cc">0</p>
		<iframe id="bb" src="" frameborder="no" scrolling="no" allowtransparency="yes"></iframe> 
	</div>
</body>
</html>
