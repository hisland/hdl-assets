<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, common-css, jquery-1.4.2, builtin', function(){
				if($.browser.msie){
					$('#aa').bind('propertychange', function(e){
						$('#view').html('<pre>'+viewJSON1(event)+'</pre>');
					});
				}else{
					$('#aa').bind('input', function(e){
						$('#view').html('<pre>'+viewJSON1(e)+'</pre>');
					});
				}

				$('#toggle').click(function(e){
					var state = $('#aa').attr('disabled');
					if(state){
						$(this).val('启用');
					}else{
						$(this).val('禁用');
					}
					$('#aa').attr('disabled', !state);
				});
			});
		});
	</script>
</head>
<body style="margin:20px;">
	<p>:text被修改情况:</p>
	<p>通过键盘, 监听keypress等事件获知</p>
	<p>鼠标右键, 监听paste等事件, 使用循环检测</p>
	<p>鼠标拖拽, 监听drag-drop等事件, 使用循环检测</p>
	<p>程序修改或者其它情况, 使用循环检测</p>
	<br />
	<p>IE的input发生改变时,会触发propertychange事件, 需要自己原生的event对象才会有'propertyName'属性, jquery修改后的e没有</p>
	<p>FF的input发生改变时,会触发input事件</p>
	<input id="toggle" type="button" name="" value="禁用" />
	<br />
	<input type="text" name="" value="normal" id="aa" />
	<div id="view"></div>
</body>
</html>
