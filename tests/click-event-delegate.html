<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('reset-css, jquery-1.4.2', function(){
			$('#aa').click(function(e){
				$('body').append('<p>#aa click: ' + e.eventPhase + '  ' + $(this).find(':checkbox')[0].checked + '</p>');
//					}).mousedown(function(e){
//						$('body').append('<p>#aa mousedown: ' + e.eventPhase + '  ' + $(this).find(':checkbox')[0].checked + '</p>');
//					}).mouseup(function(e){
//						$('body').append('<p>#aa mouseup: ' + e.eventPhase + '  ' + $(this).find(':checkbox')[0].checked + '</p>');
					});

					$('#aa :checkbox').click(function(e){
						$('body').append('<p>click: ' + e.eventPhase + '  ' + this.checked + '</p>');
//					}).mousedown(function(e){
//						$('body').append('<p>mousedown: ' + e.eventPhase + '  ' + this.checked + '</p>');
//					}).mouseup(function(e){
//						$('body').append('<p>mouseup: ' + e.eventPhase + '  ' + this.checked + '</p>');
					});
					$('body').click(function(e){
						$('body').append('<p>#aa click: ' + e.eventPhase + '  ' + $(this).find(':checkbox')[0].checked + '</p>');
					}).dblclick(function(e){
						$('body').append('<p>#aa dblclick: ' + e.eventPhase + '  ' + $(this).find(':checkbox')[0].checked + '</p>');
					});
			});
		});
	</script>
	<style type="text/css">
		hr{margin:10px 0;height:1px;border:none;border-top:1px solid #ccc;background:none;}

		body{padding:50px;}
		input{font-family:"宋体";font-size:12px;}
		input.text{height:14px;background:none;border:1px solid #7f9db9;padding:1px;}
	</style>
</head>
<body style="margin:50px;">
	<div id="aa">
		<input type="checkbox" name="" value="" />
	</div>

	FF dblclick 会产生2次 click,
	IE 则只有一次click 和 dblclick
</body>
</html>
