<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> new document </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/src/seed.js"></script>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.css_base_path = '../../css/src';
			S.use('kissy-patcher, jquery-1.4.2', function(){
				S.useCSS('reset', function(){
					
				});
			});
		});
	</script>
	<style type="text/css">
		
		hr{margin:10px 0;height:1px;border:none;border-top:1px solid #ccc;background:none;}

		body{padding:50px;}
		input{font-family:"宋体", Arial;font-size:12px;}

		input.text{height:14px;background:none;border:1px solid #7f9db9;padding:1px;}
		input.button{background:none;border:1px solid #7f9db9;padding:1px;}

		input.readonly{background:#ebebe4;color:#666;}
		input.disabled{background:#ebebe4;text-shadow:#fff 1px 1px;border-color:#aca899;}

		textarea{background:none;border:1px solid #7f9db9;padding:1px;}
		textarea.readonly{background:#ebebe4;color:#666;}
		textarea.disabled{background:#ebebe4;text-shadow:#fff 1px 1px;border-color:#aca899;}
	</style>
</head>
<body style="margin:50px;">
	<input type="text" class="text" name="" value="aa" /><br />
	<input type="text" class="text readonly" readonly="readonly" name="" value="aa" /><br />
	<input type="text" class="text disabled" disabled="disabled" name="" value="aa" /><br />

	<hr />

	<input type="radio" name="" value="" /><br />
	<input type="radio" disabled="disabled" name="" value="" /><br />

	<hr />

	<input type="checkbox" name="" value="" /><br />
	<input type="checkbox" disabled="disabled" name="" value="" /><br />

	<hr />

	<input type="submit" class="button" value="submit" /><br />
	<input type="submit" class="button disabled" disabled="disabled" value="submit" /><br />

	<hr />

	<input type="button" class="button" name="" value="click me" /><br />
	<input type="button" class="button disabled" disabled="disabled" name="" value="click me" /><br />

	<hr />

	<input type="reset" class="button" value="reset" /><br />
	<input type="reset" class="button disabled" disabled="disabled" value="reset" /><br />

	<hr />

	<select name="">
		<option value="">aa</option>
	</select><br />
	<select name="" class="disabled" disabled="disabled">
		<option value="">aa</option>
	</select><br />

	<hr />

	<textarea>
		dddddd
	</textarea><br />
	<textarea class="readonly" readonly="readonly">
		dddddd
	</textarea><br />
	<textarea class="disabled" disabled="disabled">
		dddddd
	</textarea><br />
</body>
</html>
